<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <h1>MEAN DAY!</h1>
    <div ng-controller="BaseController">
      <!-- var data = { name: $("#el").val(); } -->
      <input type="text" ng-model="newMessage.name" placeholder="Enter your name">
      <input type="text" ng-model="newMessage.message" placeholder="Enter your message">
      <button type="button" ng-click="postMessage(newMessage)">Submit Message</button>

      <div ng-repeat="message in messageList">
        <p>{{ message.name + " " + message.message }}</p>
        <!-- $el.append(message.name + " " + message.message); -->
      </div>
    </div>
  </body>
</html>
